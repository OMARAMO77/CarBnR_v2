<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/booking-p.css">
    <link rel="icon" href="../static/images/thumb.png" />
    <title>CarBnR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: italic;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 30px;
        }
        p {
            font-weight: bolder;
            color: #555;
        }
        #status {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            color: #333;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        .status-info {
            background-color: #2196F3;
            color: #fff;
        }
        .status-success {
            background-color: #4CAF50;
            color: #fff;
        }
        .status-error {
            background-color: #F44336;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        img {
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="status"></div>

    <div class="container">
        <h1 class="text-center">Car Booking</h1>
        <form id="bookingForm" action="#" method="post" class="card p-4">
            <div class="row">
                <div class="form-left col-md-7 mb-3">
                    <div class="card">
                        <img id="carImage" src="" alt="Car Image" class="card-img-top">
                        <div class="card-body">
                            <div class="form-group d-flex">
                                <label for="car_type" style="width: -webkit-fill-available;">Car Type:</label>
                                <input type="text" class="form-control" style="width: 200%;" id="car_type" name="car_type" readonly>
                            </div>
                            <div class="form-group d-flex">
                                <label for="price_by_day" style="width: -webkit-fill-available;">Price By Day:</label>
                                <input type="text" class="form-control" style="width: 200%;" id="price_by_day" name="price_by_day" readonly>
                            </div>
                            <div class="form-group d-flex">
                                <label for="locationName" style="width: -webkit-fill-available;">Location:</label>
                                <input type="text" class="form-control" style="width: 200%;" id="locationName" name="locationName" readonly>
                            </div>
                            <div class="form-group d-flex">
                                <label for="locationAddress" style="width: -webkit-fill-available;">Address:</label>
                                <input type="text" class="form-control" style="width: 200%;" id="locationAddress" name="locationAddress" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-side col-md-5">
                    <p>Select your pickup and return dates to reserve your car:</p>
                    <div class="form-group">
                        <label for="pickup_date">Pickup Date:</label>
                        <input type="date" class="form-control" id="pickup_date" name="pickup_date" min="" required>
                    </div>
                    <div class="form-group">
                        <label for="return_date">Return Date:</label>
                        <input type="date" class="form-control" id="return_date" name="return_date" min="" required>
                    </div>
                    <div class="form-group">
                        <label for="daysNumber">Number of Days:</label>
                        <input type="text" class="form-control" id="daysNumber" name="daysNumber" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total_cost">Total Cost:</label>
                        <input type="text" class="form-control" id="total_cost" name="total_cost" readonly>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="confirmBookingBtn">Confirm Booking</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/scripts/booking-page.js"></script>
    <script src="../static/scripts/status-parameters.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
